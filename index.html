<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="./css/index.css"
		/>
		<title>CSS Tools</title>
	</head>
	<body>
		<header>
			<section class="subhead">
				<section>
					<h1>CSS Tools</h1>
					<nav class="socials">
						<a href="/" target="_blank">
							<i
								class="fab fa-github"
							></i>
						</a>
						<a href="/" target="_blank">
							<i
								class="fab fa-twitter"
							></i>
						</a>
					</nav>
				</section>
				<div class="routes">
					<a href="#colorpalette">Color Palette</a>
					<a href="#box-shadow">Box Shadow</a>
				</div>
			</section>
		</header>
		<section
			class="color-palette-container"
		>
			<section>
				<section class="color-area">
					<h1>Color Pallete</h1>
					<div class="color-box">
						<div class="color-display">
							<p> rgba(0, 0, 0, 1) </p>
						</div>
						<div class="color-select">
							<input
								type="number"
								placeholder="R (Should be between 0 to 255)"
							/>
							<input
								type="number"
								placeholder="G (Should be between 0 to 255)"
							/>
							<input
								type="number"
								placeholder="B (Should be between 0 to 255)"
							/>
							<input
								type="number"
								placeholder="A (Should be between 0 to 1)"
							/>
						</div>
					</div>
					<button>Display Color</button>
				</section>
			</section>
		</section>
		<script src="./js/index.js"></script>
	</body>
</html>
